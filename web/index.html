<body>
<img src="MCP.jpg">
<script>
	var xmlrpc = imprt("xmlrpc");
	var service = new xmlrpc.ServiceProxy("/RPC2");
	var functions = service.system.listMethods();
	for (var func in functions) {
		document.write("<pre><b>" + functions[func] + ":</b><br>");
		document.write(service.system.methodHelp(functions[func])+"</pre>");
	}
</script>
</body>
